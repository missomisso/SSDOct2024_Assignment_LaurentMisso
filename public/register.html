<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>


<body>

 <!-- Include Header -->
 <div id="header-placeholder"></div>

 <section class="bg-blue-50 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow">
    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Register</h2>

    <form id="registerForm" class="space-y-4">
      <div>
        <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
        <input
          type="text"
          id="username"
          required
          class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
        <input
          type="email"
          id="email"
          required
          class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <div>
        <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
        <input
          type="password"
          id="password"
          required
          class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-md transition"
      >
        Register
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Already have an account?
      <a href="login.html" class="text-blue-600 hover:underline">Login here</a>
    </p>
  </div>
  </section>
</body>

 <!-- Load Header -->
     <script>
        fetch("header.html")
            .then(response => response.text())
            .then(headerHtml => {
                document.getElementById("header-placeholder").innerHTML = headerHtml;
            })
            .catch(error => console.error("Error loading header:", error));
    </script>

    <script src="register.js"></script>

</html>
