<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BikeYourFlight</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
     
</head>
<body>
      <!-- Include Header -->
    <div id="header-placeholder"></div>


   <!-- Login Form -->
   <section class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
     <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Sign In</h2>

      <form id="loginForm" class="space-y-4">
       <input
        type="email"
        id="email"
        placeholder="Email"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

       <input
        type="password"
        id="password"
        placeholder="Password"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition duration-200"
      >
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a href="register.html" class="text-blue-600 hover:underline">Register here</a>
    </p>

    <p id="login-error" class="mt-2 text-center text-red-500 text-sm"></p>
  </div>
</section>


    <!-- Load Header -->
     <script>
        fetch("header.html")
            .then(response => response.text())
            .then(headerHtml => {
                document.getElementById("header-placeholder").innerHTML = headerHtml;
            })
            .catch(error => console.error("Error loading header:", error));
    </script>

    <script src="login.js"></script>
</body>
</html>
