</head>
<body>
<nav class="bg-red-600 p-4 shadow-lg">
    <div id="header-main" class="px-5 container mx-auto flex justify-between items-center text-white text-4xl text-bold">
      BikeYourFlight.com
    </div>
    <br>
    <div class="text-white text-sm px-10">
      <a href="index.html" class="inline-block bg-red-600 border border-white hover:bg-red-800 text-white font-medium py-2 px-4 rounded-xl m-2">Home</a>

      <a href="logout.html" class="inline-block bg-red-600 border border-white hover:bg-red-800 text-white font-medium py-2 px-4 rounded-xl m-2">Logout</a>
    </div>
  </nav>


    <!-- Login Form -->
   <section class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Sign In</h2>

    <form id="loginForm" class="space-y-4">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        class="w-full px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 rounded-md transition duration-200"
      >
        Login
      </button>
    </form>

    <p class="text-center text-sm text-gray-600 mt-4">
      Don't have an account?
      <a href="register.html" class="text-blue-600 hover:underline">Register here</a>
    </p>

    <p id="login-error" class="mt-2 text-center text-red-500 text-sm"></p>
  </div>
</section>
