<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicycle Policy Finder</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <!-- Include Header -->
  <div id="header-placeholder"></div>

  <!-- Light blue background area -->
  <section class="w-full bg-blue-50 pb-24">
    <div class="w-full px-4 md:px-8 pt-12">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">
        Check Airline Bicycle Policy
      </h2>
    </div>
  </section>

  <!-- Overlapping card -->
  <div class="w-full px-4 md:px-8 -mt-13">
    <div class="bg-white rounded-lg shadow-md p-6 grid grid-cols-1 md:grid-cols-2 gap-4 max-w-3xl mx-auto">
      <!-- Dropdown -->
      <select id="airlineDropdown" onclick="loadAirlines()"
        class="w-full border border-gray-300 rounded-md px-4 py-3 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <option value="">Select an Airline</option>
      </select>

      <!-- Button -->
      <button onclick="fetchPolicy(event)"
        class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-3 rounded-md transition">
        Find Policy
      </button>
    </div>

    <!-- Result Display -->
    <div id="result" class="mt-6 text-gray-700 text-center"></div>
  </div>
</body>

    <script>
        // Load header dynamically
        fetch("header.html")
            .then((response) => response.text())
            .then((headerHtml) => {
                document.getElementById("header-placeholder").innerHTML = headerHtml;
            })
            .catch((error) => {
                console.error("Error loading the header:", error);
            });
    </script>
    <script src="policy.js"></script>
</body>
</html>
