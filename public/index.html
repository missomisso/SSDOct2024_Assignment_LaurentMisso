<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BikeYourFlight.com</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>     
</head>


<body>
  <!-- Include Header -->
  <div id="header-placeholder"></div>

  <!-- Light blue background area -->
  <section class="w-full bg-blue-50 pb-24">
    <div class="w-full px-4 md:px-8 pt-12">
      <h2 class="text-3xl font-bold text-gray-800 text-center mb-8">
        Find Your Flight
      </h2>
    </div>
  </section>

  <!-- Overlapping search card -->
  <div class="w-full px-4 md:px-8 -mt-14">
    <div class="bg-white rounded-lg shadow-md p-6 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 max-w-7xl mx-auto">
      <input type="text" id="origin" placeholder="From (Airport)"
        class="px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <input type="text" id="destination" placeholder="To (Airport)"
        class="px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <input type="date" id="departure_date"
        class="px-4 py-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <button onclick="searchFlights()"
        class="bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-3 rounded-md transition">
        Search Flights
      </button>
    </div>
  </div>


    <script>
        // Load header dynamically
        fetch("header.html")
            .then((response) => response.text())
            .then((headerHtml) => {
                document.getElementById("header-placeholder").innerHTML = headerHtml;
            })
            .catch((error) => {
                console.error("Error loading the header:", error);
            });
    </script> 
    <script src="flightsearch.js"></script>
</body>
</html>
